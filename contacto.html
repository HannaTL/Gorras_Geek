<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Gorras Geek</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="img/logo.png" alt="Logo" />
        <span>Gorras Geek</span>
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="index.html">Tienda</a>
        <a href="contacto.html#contacto">Contacto</a>
      </nav>
    </header>

    <section id="contacto" class="section-Contacto">
      <div class="form-container">
        <h2>Formulario de Contácto</h2>
        <form>
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Ingresa tu Nombre..."
            required
          />

          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa tu Email.."
            required
          />

          <label for="telefono">Teléfono:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            placeholder="(xx) xxxx xxxx"
          />

          <label for="mensaje">Mensaje:</label>
          <textarea
            id="mensaje"
            name="mensaje"
            rows="4"
            placeholder="Ingresa tu Mensaje..."
            required
          ></textarea>

          <button type="submit">Enviar Formulario</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <img src="img/logo.PNG" alt="Logo Gorras Geek" class="footer-logo" />
        <div class="footer-text">
          <p>
            2024 Desarrollado por Hanna Trejo | Alura Latam |
            <span class="brand-name">Gorras Geek</span>
          </p>
        </div>
        <div class="social-icons">
          <a href="https://www.facebook.com/BeautyLogoDesignMx" target="_blank">
            <img src="img/facebook.png" alt="Facebook" class="social-icon" />
          </a>
          <a
            href="https://www.instagram.com/beautylogodesignmx/"
            target="_blank"
          >
            <img src="img/instagram.png" alt="Instagram" class="social-icon" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
