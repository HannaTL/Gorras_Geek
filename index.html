<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gorras Geek</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="img/logo.png" alt="Logo" />
        <span>Gorras Geek</span>
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="contacto.html#contacto">Contacto</a>
      </nav>
    </header>

    <section id="home" class="section-home">
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/gorra1.jpeg" alt="LA" />
          </div>
          <div class="carousel-item">
            <img src="img/gorra2.jpeg" alt="New York" />
          </div>
          <div class="carousel-item">
            <img src="img/gorra3.jpeg" alt="Michael Jordan" />
          </div>
          <div class="carousel-item">
            <img src="img/gorra4.jpeg" alt="CH" />
          </div>
          <div class="carousel-item">
            <img src="img/gorra5.jpeg" alt="Fox" />
          </div>
        </div>
        <button class="carousel-control-prev" onclick="prevSlide()">❮</button>
        <button class="carousel-control-next" onclick="nextSlide()">❯</button>
      </div>
    </section>

    <section class="product-section">
        <div class="product-container">
          <h2>Mis productos</h2>
          <div class="product-grid" id="product-grid"></div>
        </div>
        <div class="add-product-container">
          <h2>AGREGAR PRODUCTO:</h2>
          <form id="productForm">
            <input type="text" id="nombre" placeholder="Nombre..." required />
            <input type="number" id="precio" placeholder="Precio..." required />
            <input type="text" id="imagen" placeholder="Imagen URL..." required />
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
          </form>
        </div>
      </section>

    <footer>
      <div class="footer-container">
        <img src="img/logo.PNG" alt="Logo Gorras Geek" class="footer-logo" />
        <div class="footer-text">
          <p>
            2024 Desarrollado por Hanna Trejo | Alura Latam |
            <span class="brand-name">Gorras Geek</span>
          </p>
        </div>
        <div class="social-icons">
          <a href="https://www.facebook.com/BeautyLogoDesignMx" target="_blank">
            <img src="img/facebook.png" alt="Facebook" class="social-icon" />
          </a>
          <a
            href="https://www.instagram.com/beautylogodesignmx/"
            target="_blank"
          >
            <img src="img/instagram.png" alt="Instagram" class="social-icon" />
          </a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
