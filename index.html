<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gorras Geek</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="img/logo.png" alt="Logo" />
        <span>Gorras Geek</span>
      </div>
      <nav>
        <a href="#home">Inicio</a>
        <a href="#tienda">Tienda</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </header>

    <section id="home" class="section-home">
      <img src="img/" alt="" />
    </section>

    <section id="tienda" class="section-tienda"></section>

    <section id="contacto" class="section-Contacto">
      <div class="form-container">
        <h2>Formulario de Contácto</h2>
        <form>
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Ingresa tu Nombre..."
            required
          />

          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa tu Email.."
            required
          />

          <label for="telefono">Teléfono:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            placeholder="(xx) xxxx xxxx"
          />

          <label for="mensaje">Mensaje:</label>
          <textarea
            id="mensaje"
            name="mensaje"
            rows="4"
            placeholder="Ingresa tu Mensaje..."
            required
          ></textarea>

          <button type="submit">Enviar Formulario</button>
        </form>
      </div>
    </section>

    <footer>
        <img src="ruta/a/tu/logo.png" alt="Logo Gorras Geek">
        <div class="social-icons">
            <a href="https://www.facebook.com/tu_pagina" target="_blank"><img src="ruta/a/icono/facebook.png" alt="Facebook"></a>
            <a href="https://www.twitter.com/tu_pagina" target="_blank"><img src="ruta/a/icono/twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/tu_pagina" target="_blank"><img src="ruta/a/icono/instagram.png" alt="Instagram"></a>
        </div>
        <p>2024 Desarrollado por Hanna Trejo | Alura Latam | <span class="brand-name">Gorras Geek</span></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
